<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>kanjoy</title>
	<link rel="stylesheet" href="main.css" />
    <link rel="icon" type="image/png" href="/assets/favicons/kanjoy.png">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#" class="logo">kanjoy</a>
        <ul>
            <li><a href="#"><img src="assets/icon/reset.png" alt="Reset"></a></li>
            <li><a href="#"><img src="assets/icon/shuffle.png" alt="Shuffle"></a></li>
            <li><a href="#"><img src="assets/icon/deck.png" alt="Deck"></a></li>
            <li>
                <div class="switch-container">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </li>
        </ul>
    </header>
	<div class="card">
		<div class="card__inner">
			<div class="card__face card__face--front">
				<h2>漢字</h2>
			</div>
			<div class="card__face card__face--back">
				<div class="card__content">
					<div class="card__header">
						<img src="kanji.jpg" alt="" class="pp" />
						<h2>ひらがな</h2>
					</div>
					<div class="card__body">
						<h3>rōmaji here</h3>
						<p>Toggle <strong>reset</strong> to begin. Toggle <strong>shuffle</strong> 
                            to randomize. Customize character set with </p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
